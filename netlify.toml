[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Enable Netlify's Pretty URLs - removes .html from URLs for SEO
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true

# 301 redirects: Redirect .html URLs to clean URLs to consolidate SEO signals
# Main pages - redirect .html to clean URL
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

