[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Disable Netlify's Pretty URLs to prevent duplicate URLs without .html
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = false

# 301 redirects: Force .html extension on all pages to consolidate SEO signals
